    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('content/reminescence.json')
          .then(response => response.json())
          .then(data => {
            const container = document.getElementById('gallery-container');
            if (data.images && data.images.length > 0) {
              data.images.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'wow animate__fadeInUp';
                if (index % 3 === 1) div.setAttribute('data-wow-delay', '0.2s');
                if (index % 3 === 2) div.setAttribute('data-wow-delay', '0.4s');
                const a = document.createElement('a');
                a.href = item.image || item;
                a.className = 'gallery-link';
                const img = document.createElement('img');
                img.src = item.image || item;
                img.alt = 'Dawn Martins - Reminescence';
                a.appendChild(img);
                div.appendChild(a);
                container.appendChild(div);
              });
              if (typeof jQuery !== 'undefined' && jQuery.fn.justifiedGallery) {
                jQuery('#gallery-container').justifiedGallery('norewind');
              }
            }
          })
          .catch(error => console.log('Erreur chargement images:', error));
      });
    </script>
