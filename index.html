<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/minilogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dawn Martins" />
    <meta name="description" content="Dawn Martins - Fashion designer based in Paris. Discover my collections: Meteore, Reminescence, Placidite and more." />
    <meta name="keywords" content="dawn martins, fashion designer, fashion, design, paris, portfolio, lisaa, meteore, collection" />
    <title>Dawn Martins - Fashion Designer</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dawnmartins.com/" />
    <meta property="og:title" content="Dawn Martins - Fashion Designer" />
    <meta property="og:description" content="Discover the collections of Dawn Martins, young Parisian fashion designer. Meteore, Reminescence, Placidite and collaborations." />
    <meta property="og:image" content="https://dawnmartins.com/images/reportage_meteore/HOME1.JPG" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://dawnmartins.com/" />
    <meta name="twitter:title" content="Dawn Martins - Fashion Designer" />
    <meta name="twitter:description" content="Discover the collections of Dawn Martins, young Parisian fashion designer." />
    <meta name="twitter:image" content="https://dawnmartins.com/images/reportage_meteore/HOME1.JPG" />

    <!-- Theme color -->
    <meta name="theme-color" content="#000000" />

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Preload Google Fonts with font-display: swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS du template POFO -->
    <link rel="stylesheet" href="/css/bootsnav.css" />
    <link rel="stylesheet" href="/css/font-icons.min.css" />
    <link rel="stylesheet" href="/css/theme-vendors.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Scripts du template POFO - defer pour ne pas bloquer le rendu -->
    <script src="/js/jquery.min.js" defer></script>
    <script src="/js/bootsnav.js" defer></script>
    <script src="/js/jquery.nav.js" defer></script>
    <script src="/js/hamburger-menu.js" defer></script>
    <script src="/js/theme-vendors.min.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Redirect after Netlify Identity login
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
