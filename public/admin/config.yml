backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/images"
public_folder: "/images"

locale: "en"

collections:
  # Homepage
  - name: "homepage"
    label: "Homepage"
    files:
      - name: "homepage-content"
        label: "Homepage content"
        file: "public/content/homepage.json"
        fields:
          # Hero section (banner)
          - name: "hero"
            label: "Main banner"
            widget: "object"
            fields:
              - name: "backgroundImage"
                label: "Background image"
                widget: "image"
                hint: "Large image displayed as background"
              - name: "subtitle"
                label: "Subtitle"
                widget: "string"
                hint: "Small text above the title (e.g. Work hard, play hard)"
              - name: "title"
                label: "Main title"
                widget: "string"
                hint: "Large title displayed on the banner"

          # About section
          - name: "about"
            label: "Presentation section"
            widget: "object"
            fields:
              - name: "subtitle"
                label: "Subtitle"
                widget: "string"
              - name: "title"
                label: "Title"
                widget: "string"

          # Photo gallery
          - name: "gallery"
            label: "Photo gallery"
            widget: "list"
            fields:
              - name: "image"
                label: "Photo"
                widget: "image"
              - name: "link"
                label: "Link to project"
                widget: "select"
                options:
                  - { label: "Meteore", value: "/collection/meteore" }
                  - { label: "Reminescence", value: "/collection/reminescence" }
                  - { label: "Placidite", value: "/collection/placidite" }
                  - { label: "Contrast & Movement", value: "/collection/contraste" }
                  - { label: "Collaborations", value: "/collection/collab" }

          # Articles
          - name: "articles"
            label: "Press articles"
            widget: "list"
            fields:
              - name: "date"
                label: "Date"
                widget: "string"
                hint: "E.g. October 11, 2024"
              - name: "title"
                label: "Article title"
                widget: "string"
              - name: "description"
                label: "Description"
                widget: "text"
              - name: "link"
                label: "External link"
                widget: "string"
                required: false
                hint: "URL to the article (leave empty if no link)"
              - name: "author"
                label: "Author / Source"
                widget: "string"

  # Projects
  - name: "collections"
    label: "Projects"
    files:
      - name: "all-collections"
        label: "Manage projects"
        file: "public/content/collections.json"
        fields:
          - name: "collections"
            label: "Projects"
            widget: "list"
            collapsed: false
            fields:
              - name: "id"
                label: "ID"
                widget: "string"
                hint: "Unique identifier in lowercase without spaces (e.g. meteore, new-project)"
              - name: "title"
                label: "Title"
                widget: "string"
              - name: "subtitle"
                label: "Subtitle"
                widget: "string"
              - name: "year"
                label: "Year"
                widget: "string"
                hint: "E.g. 2024, 2025"
              - name: "description"
                label: "Description"
                widget: "text"
                hint: "Presentation text displayed on the project page"
              - name: "image"
                label: "Thumbnail image"
                widget: "image"
                hint: "Image displayed in the projects grid"
              - name: "heroImage"
                label: "Main image"
                widget: "image"
                hint: "Large image displayed on the project page"
              - name: "photos"
                label: "Project photos"
                widget: "list"
                summary: "{{fields.photo}}"
                fields:
                  - name: "photo"
                    label: "Photo"
                    widget: "image"
