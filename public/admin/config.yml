backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/images"
public_folder: "/images"

locale: "fr"

collections:
  # Toutes les collections (titres, descriptions, photos)
  - name: "collections"
    label: "Collections"
    files:
      - name: "all-collections"
        label: "Gerer les collections"
        file: "public/content/collections.json"
        fields:
          - name: "collections"
            label: "Collections"
            widget: "list"
            collapsed: false
            fields:
              - name: "id"
                label: "ID"
                widget: "string"
                hint: "Identifiant unique en minuscules sans espaces (ex: meteore, nouvelle-collection)"
              - name: "title"
                label: "Titre"
                widget: "string"
              - name: "subtitle"
                label: "Sous-titre"
                widget: "string"
              - name: "year"
                label: "Annee"
                widget: "string"
                hint: "Ex: 2024, 2025"
              - name: "description"
                label: "Description"
                widget: "text"
                hint: "Texte de presentation affiche sur la page de la collection"
              - name: "image"
                label: "Image miniature"
                widget: "image"
                hint: "Image affichee dans la grille des collections"
              - name: "heroImage"
                label: "Image principale"
                widget: "image"
                hint: "Grande image affichee sur la page de la collection"
              - name: "photos"
                label: "Photos de la collection"
                widget: "list"
                field:
                  name: "photo"
                  label: "Photo"
                  widget: "image"

  # Page d'accueil
  - name: "homepage"
    label: "Page d'accueil"
    files:
      - name: "homepage-photos"
        label: "Photos de la page d'accueil"
        file: "public/content/homepage.json"
        fields:
          - name: "images"
            label: "Photos"
            widget: "list"
            fields:
              - name: "image"
                label: "Photo"
                widget: "image"
              - name: "link"
                label: "Lien vers collection"
                widget: "select"
                options:
                  - { label: "Meteore", value: "/collection/meteore" }
                  - { label: "Reminescence", value: "/collection/reminescence" }
                  - { label: "Placidite", value: "/collection/placidite" }
                  - { label: "Contraste & Mouvement", value: "/collection/contraste" }
                  - { label: "Collaborations", value: "/collection/collab" }
